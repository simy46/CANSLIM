<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANSLIM Calculator</title>
    <link rel="stylesheet" href="./assets/css/market.css">
    <script src="https://kit.fontawesome.com/298d966629.js" crossorigin="anonymous"></script>
    <script src="./assets/js/marketNews.js" type="module" defer></script>

    

    <!-- Structured Data with schema.org -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [
                {
                "@type": "ListItem",
                "position": 1,
                "name": "Home",
                "item": "https://www.canslimcalculator.com"
                },
                {
                "@type": "ListItem",
                "position": 2,
                "name": "Top Stocks",
                "item": "https://www.canslimcalculator.com/stocks"
                },
                {
                "@type": "ListItem",
                "position": 3,
                "name": "Market News",
                "item": "https://www.canslimcalculator.com/market-news"
                },
                {
                "@type": "ListItem",
                "position": 4,
                "name": "Crypto Analysis",
                "item": "https://www.canslimcalculator.com/crypto-analysis"
                },
                {
                "@type": "ListItem",
                "position": 5,
                "name": "About",
                "item": "https://www.canslimcalculator.com/about"
                }
            ]
        }
    </script>
</head>
<body>
    <header>
        <nav class="nav-hidden">
            <a href="/" class="home">Home</a>
            <a href="/top-stocks" class="trending">Trending / Daily Gainers</a>
            <a href="/market-news">Market News</a>
            <a href="/crypto-analysis">Crypto Analysis</a>
            <a href="/about" class="about">About</a>
            <div class="header-btn" id="div-btn">
                <button id="btn"></i><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <div id="news-container" class="container">
            <div class="news-title">
                <h1>MARKET NEWS</h1>
                <p class="news-summary">
                    These are the market news based on the trending stocks. These links redirect you to Yahoo Finance news.
                </p>
            </div>
        </div>
        <div id="hamster-loading">
            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>
        </div>
    </main>
    <footer>

</body>
</html>
