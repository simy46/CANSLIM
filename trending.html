<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/stocks.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/298d966629.js" crossorigin="anonymous"></script>
    <script src="/assets/js/trending.js" type="module" defer></script>
    <title>CANSLIM Calculator</title>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="home">Home</a>
            <a href="/stocks" class="trending">Trending / Daily Gainers</a>
            <a href="/market-news">Market News</a>
            <a href="/crypto-analysis">Crypto Analysis</a>
            <a href="/about">About</a>
        </nav>        
    </header>

    <div class="container">

        <!-- Selection Input -->
        <div class="title with-navigation">
            <h1>Stocks</h1>
            <select id="stock-selector" onchange="switchContainer()">
                <option value="trending">Trending Stocks</option>
                <option value="gainers">Daily Gainers</option>
            </select>
        </div>

        <!-- TRENDING CONTAINER -->
        <div id="trending-container">
            <div class="title">
                <h1>Trending Stocks</h1>
                <i class="fa-solid fa-fire" style="font-size: 24px;"></i>
            </div>
            <div id="stocks-container"></div>
            <div id="loading">
                <div class="loader"></div>
            </div>
        </div>

        <!-- DAILY GAINERS CONTAINER -->
        <div id="gainers-container" class="hidden">
            <div class="title">
                <h1>Daily Gainers</h1>
                <i class="fa-solid fa-chart-line" style="font-size: 28px;"></i>
            </div>
            <div id="daily-gainers-container"></div>
            <div id="loading-daily">
                <div class="loader"></div>
            </div>
        </div>

    </div>

    <script>
        function switchContainer() {
            const selector = document.getElementById('stock-selector');
            const trendingContainer = document.getElementById('trending-container');
            const gainersContainer = document.getElementById('gainers-container');
            
            if (selector.value === 'trending') {
                trendingContainer.classList.remove('hidden');
                gainersContainer.classList.add('hidden');
            } else {
                trendingContainer.classList.add('hidden');
                gainersContainer.classList.remove('hidden');
            }
        }
    </script>
    

    <footer>
        Â© 2024 CANSLIM Calculator. All rights reserved. &#169;
    </footer>
</body>
</html>
